<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>
<body>
 <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
   {% if user.is_authenticated %}
   <ul class="navbar-nav mr-auto">
    <li class="nav-item active">
      <a class="nav-link" href="{% url 'index' %}">Nominas</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'index-empleados' %}">Empleados</a>
    </li>
  </ul>
  {% endif %}



  <ul class="navbar-nav  ml-auto">
    {% if user.is_authenticated %}
     <li class="nav-item">
    <a class="nav-link" href="">{{user}}</a>
     </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'logout' %}">Cerrar Sesion</a>
    </li>
    {% else %}
    
    <li class="nav-item ">
      <a class="nav-link" href="{% url 'login' %}">Iniciar Sesion</a>
    </li>
    {% endif %}
  </ul>


</div>
</nav>



<div class="container-fluid mt-4">
  {% if user.is_authenticated %}
  <form class="form-inline my-2 my-lg-0" method="GET" action="{% url 'search' %}">
    <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search" value="{{ request.GET.q }}" name="q">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
  {% endif %}

  {% block content %}
  {% endblock %}
</div>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
